<div id="loginInfo" class="border-round">
    <form class="pure-form" action="/" id="myLogin" ng-model="form">
        <div class="center-text">
            <h1>{{model.h1}}</h1>or <a ng-click="switch()">{{model.alt}}</a></span>
        </div>
        <br/>
        <hr class="hr-style"/>
        <br/>
        <fieldset class="pure-group">
            <input ng-model="form.email" type="email" class="pure-input-1" name="email" id="email" placeholder="Email"/>
            <input ng-model="form.password" ng- type="{{showpw ? 'text':'password'}}" class="pure-input-1" name="password" id="password" placeholder="Password"/>
        </fieldset>
        <p ng-if="error.err" class="center-text center-content error">{{error.msg}}</p>
        <label ng-show="!model.login" for="show-password" class="pure-checkbox">
            <input name="show-password" id="show-password" ng-model="showpw"  type="checkbox"> Show password
        </label>
        <label ng-show="!model.login" for="terms" class="pure-checkbox">
            <input  name="terms" id="terms" ng-checked="form.checked" type="checkbox"> I've read the <a href="">terms and conditions</a>
        </label>
        <div class="pure-g">
            <div class="pure-u-1">
                <button type="button" class="pure-button pure-input-1 pure-button-primary blue-bg" ng-click="submit(form)">{{model.btn}}</button>
            </div>
        </div>
    </form>
</div>
