<div class="pure-g" ng-class="open">
    <input type="checkbox" ng-model="model.check" ng-hide="true"/>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu">
            <a class="pure-menu-heading custom-brand">Lessonlist</a>
            <div ng-click="model.check =!model.check" ng-class="toggle" class="custom-toggle" id="toggle" >
                <s class="bar"></s>
                <s class="bar"></s>
            </div>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div ng-class="list" class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li  class="pure-menu-item" ng-class="{active: isActive('/landing')}"><a tabindex="-1" href="#/landing" class="pure-menu-link">Home</a></li>
                <li  class="pure-menu-item" ng-class="{active: isActive('/topics')}"><a tabindex="-1" href="#/topics" class="pure-menu-link">Overview</a></li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div ng-class="list" class="pure-menu pure-menu-horizontal custom-menu-3">
            <ul class="pure-menu-list">
                <li  data-ng-hide="$root.user.id" class="pure-menu item"><a tabindex="-1" href="#/login" class="pure-menu-link">Login</a></li>
                <li  data-ng-hide="$root.user.id" class="pure-menu item"><a tabindex="-1" href="#/register" class="pure-menu-link">Sign up</a></li>
                <li  data-ng-show="$root.user.id" class="pure-menu item"><a tabindex="-1" href="#/profile" class="pure-menu-link">Profile</a></li>
                <li  data-ng-show="$root.user.id" class="pure-menu item"><a tabindex="-1" href="#/logout" class="pure-menu-link">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
