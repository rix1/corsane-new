<div class="information pure-g">
    <div class="pure-u-1 pure-u-md-1-8"></div>
    <div class="pure-u-1 pure-u-md-3-4 center">
        <div class="l-box">
            <h1 ng-if="!prev" class="quote">{{content.headline}}: {{content.favorites}}</h1>
            <a ng-if="prev" href=""><h1 class="quote">{{content.headline}}: {{content.favorites}}</h1></a>
            <p ng-class="isIntro">
                {{getText(content.text)}}
            </p>
            <p class="icon-row fa fa-commentr">Likes: {{content.favorites}}</p>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-8"></div>
</div> <!-- end information -->
