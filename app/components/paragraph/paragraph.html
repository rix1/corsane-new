<div class="information pure-g">
    <div class="pure-u-1 pure-u-md-1-8"></div>
    <div class="pure-u-1 pure-u-md-3-4 center">
        <div class="l-box">
            <h1 ng-if="!prev" class="quote">{{content.headline}}</h1>
            <a ng-if="prev" href="#/article"><h1 class="quote">{{content.headline}}: {{content.favorites}}</h1></a>
            <p ng-class="isIntro" class="readable">
                {{getText(content.text)}}
            </p>
            <div class="icon-row" ng-if="!prev">
                <p ng-click="heart_selected = !heart_selected" ng-class="heart_selected ? 'fa fa-heart':'fa fa-heart-o'">12</p>
                <p ng-click="like_selected = !like_selected" ng-class="like_selected ? 'fa fa-thumbs-up':'fa fa-thumbs-o-up'">44</p>
            </div>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-8"></div>
</div> <!-- end information -->
