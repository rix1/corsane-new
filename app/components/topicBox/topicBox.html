<div class="topic topic-box-free">
    <div class="topic-box-header" ng-click="changeClass(topic)" ng-class="topic.selected ? 'selected' : 'selectable'">
        <h2>{{topic.name}}</h2>
					<span class="topic-box-icon hidden-xs">
                        <i ng-class="topic.icon"></i>
						<span>{{topic.desc}}</span>
					</span>
    </div>
</div>
