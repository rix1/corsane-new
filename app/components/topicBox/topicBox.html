<div class="topic topic-box-free">
    <div class="topic-box-header" ng-click="getTopic(topic)" ng-class="topic.class">
        <h2>{{topic.title}}</h2>
        <div class="topic-box-icon">
            <i ng-class="topic.icon_url"></i>
            <span>{{topic.description}}</span>
        </div>
    </div>
</div>
