<div class="default-banner center-text">
    <h1 class="banner-head">{{topic.title}}</h1>
    <h2 id="banner-desc">{{topic.description}}</h2>
</div>

<div class="l-content">
    <div class="pure-g">
        <div ng-repeat="article in topic.articles" class="pure-u-1 pure-u-sm-3-4 center-content">
            <div class="pure-u-1-4"></div>
            <div class="article-preview pure-u-lg-1-2">
                <div class="pure-u-2-24">
                    <img class="pure-img clip-circle" src="static/images/user_icon.png" alt="Profile Image"/>
                </div>
                <div class="pure-u-7-8">
                    <h1 ng-click="getArticle(article.id)" class="hoverhand"><!--<span>{{$index+1}}</span>--> {{article.title}}</h1>
                    <p>{{article}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<hr class="hr-style"/>

<div class="topic-box pure-g">
    <div class="pure-u-1 help-text">
        <p>Suggest a <a style="font-weight: 500" href="">new article</a> to the {{topic.title}} topic.</p>
    </div>
</div>
