<div class="default-banner">
    <h1>Lessonlist</h1>
    <h2>Collecting the best advice from experts in one place</h2>
</div>

<div class="l-content">

    <div class="topic-box pure-g">
        <div class="pure-u-1">
            <h1 class="quote">What do you want to be better at?</h1>
        </div>

        <div ng-repeat="topic in topics" class="pure-u-1 pure-u-md-1-3 pure-u-sm-1-2">
            <topic-box topic="topic" selectable="true"></topic-box>
        </div>
        <div class="pure-u-1">
            <button ng-click="register()" class="button-choose pure-button">Sign up now!</button>
        </div>

    </div> <!-- end topics-boxes-->
</div> <!-- end l-content -->
