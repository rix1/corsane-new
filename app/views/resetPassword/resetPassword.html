<h1 class="v-space-2"></h1>
<div class="pure-g">

    <div class="pure-u-1 pure-md-1-3"></div>
    <div class="pure-u-1 pure-md-1-3">

        <div id="loginInfo" class="border-round">

            <form ng-hide="emailSent" ng-submit="submit(resetForm)" class="pure-form" id="myLogin" ng-model="resetForm">
                <div class="center-text">
                    <h1>Reset password</h1>or <a ui-sref="login">Login</a>
                </div>
                <br/>
                <hr class="hr-style"/>
                <br/>
                <fieldset class="pure-group">
                    <input ng-model="resetForm.email" type="email" class="pure-input-1" name="email" id="email" placeholder="Email" tabindex=1/>
                </fieldset>
                <p ng-if="error.err" class="center-text center-content error">{{error.msg}}</p>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <spinner ng-if="pending"></spinner>
                        <button type="submit" class="pure-button pure-input-1 pure-button-primary blue-bg" tabindex=3>Send new password</button>
                    </div>
                </div>
            </form>

            <div ng-if="emailSent" class="center-text">
                <h1>Email sent</h1>
                <p>An email with all necessary information has been sent to your account</p>
            </div>

        </div>

    </div>
</div>
