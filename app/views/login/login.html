<h1 class="v-space-2"></h1>
<div class="pure-g">

    <div class="pure-u-1 pure-md-1-3"></div>
    <div class="pure-u-1 pure-md-1-3">

        <div id="loginInfo" class="border-round">
            <form ng-submit="submit(loginForm)" class="pure-form" id="myLogin" ng-model="loginForm">
                <div class="center-text">
                    <h1>Login</h1>or <a ng-click="goTo('/register')">Sign up</a>
                </div>
                <br/>
                <hr class="hr-style"/>
                <br/>
                <fieldset class="pure-group">
                    <input ng-model="loginForm.username" type="email" class="pure-input-1" name="email" id="email" placeholder="Email" tabindex=1/>
                    <input ng-model="loginForm.password" type="{{showpw ? 'text':'password'}}" class="pure-input-1" name="password" id="password" placeholder="Password" tabindex=2/>
                    <a ng-click="goTo('/reset')" class="forgot-password">Forgot password</a>
                </fieldset>
                <p ng-if="error.err" class="center-text center-content error">{{error.msg}}</p>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <spinner ng-if="pending"></spinner>
                        <button type="submit" class="pure-button pure-input-1 pure-button-primary blue-bg" tabindex=3>Login</button>
                    </div>
                </div>
            </form>

            <hr class="hr-style"/>
            <button ng-click="loginWithFacebook()" class="pure-button pure-input-1 pure-button-primary facebook" tabindex=4>Login with Facebook</button>
        </div>

    </div>
</div>
