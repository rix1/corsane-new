<div class="l-content" ng-controller="topicsCtrl as topicC">

    <!--TODO: Make directive out of large-text/quote thingy?-->
    <div class="information pure-g">
        <div class="pure-u-1 pure-u-md-1-8"></div>
        <div class="pure-u-1 pure-u-md-3-4 center">
            <div class="l-box">
                <h1 class="quote">Articles for the win</h1>
                <p class="readable">
                    Hello again friend. <br/> You figured this was the shit, right? Take a look below. These articles are the best shit out there - I'll promise man.
                </p>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-8"></div>
    </div> <!-- end information -->

    <hr class="hr-style"/>

    <div class="topic-box pure-g">
        <div class="pure-u-1">
            <h1 class="quote">Discover great articles within each topic:</h1>
        </div>

        <div ng-repeat="topic in topicC.topics" class="pure-u-1 pure-u-md-1-3">
            <topic-box ng-click="select()" selectable="false" topic="topic"></topic-box>
            <div class="topic topic-box-free after">
                <ul ng-repeat="article in topic.articles" class="topic-box-desc">
                    <a href="{{article.url}}"><li>{{article.title}}</li></a>
                </ul>
            </div>
            <!--<button class="button-choose pure-button">Choose</button>-->
        </div>
    </div> <!-- end topics-boxes-->
</div> <!-- end l-content -->
