<div ng-controller="labCtrl as ctrl">
	<div class="default-banner center-text">
		<h1 class="banner-head">Admin Panel</h1>
		<h2 id="banner-desc">This is the admin panel v0.1. The changes you make here are irreversible!</h2>
			<p><small><em>Note: No hacking allowed (plz)</em></small></p>
		</div>
		

		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1-2 l-content adminPanel">
				<h1>Edit topics</h1>
				<div class="pure-u-md-1-3" ng-repeat="topic in topics">
					<div class="tinyList" >
						<div class="l-box">
							<p>{{topic.title}}</p>
							<button class="button-error pure-button" type="button" ng-click="deleteTopic(topic)">Delete {{topic.title}}</button>
						</div>
					</div>
				</div>
				<hr class="hr-style"/>
				<h1>Add topic form</h1>
				<div>
					<form ng-submit="addTopic(topic)" ng-model="topic">
						<label for="title"><input placeholder="topic.title" ng-model="topic.title" type="text" id="title" tabindex=1/></label>
						<label for="description"><input placeholder="topic.desc" ng-model="topic.description" type="text" id="description" tabindex=2/></label>
						<button type="submit" class="pure-button pure-input-1 pure-button-primary blue-bg margin-10">Add topic</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
