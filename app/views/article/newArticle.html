<div class="default-banner center-text">
    <h1 contentEditable="{{signedIn}}" class="banner-head" data-ph="Title">{{article.title}}</h1>
    <h2 contentEditable="{{signedIn}}" id="banner-desc" data-ph="Description">{{article.introduction}}</h2>
    <p><small>In <select>
        <option value="AnuglarJS">AnuglarJS</option>
        <option value="Meteor">Meteor</option>
        <option value="MongoDB">MongoDB</option>
    </select></small></p>
</div>

<div class="l-content">
    <div ng-repeat="paragraph in content track by $index">
        <div class="information pure-g">
            <div class="pure-u-1 pure-u-md-1-8"></div>
            <div class="pure-u-1 pure-u-md-3-4 center">
                <div class="l-box">
                    <h1 contenteditable="{{signedIn}}" data-ph="Section title" class="quote">{{paragraph.headline}}</h1>
                    <p contenteditable="{{signedIn}}" data-ph="Your great story" class="readable">{{paragraph.text}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="center-text">
        <button class="pure-button pure-button-primary blue-bg" ng-click="addParagraph()">
            <i class="fa fa-plus"></i> New Section</button>
    </div>
    <div class="topic-box pure-g">
        <div class="pure-u-1">
            <p class="error" ng-bind="helptext"></p>
        </div>
    </div> <!-- end topics-boxes-->
</div> <!-- end l-content -->
