<div ng-controller="articleCtrl as ctrl">
    <div class="default-banner center-text">
        <h1 class="banner-head">{{ctrl.a.title}}<br/></h1>
        <h2 id="banner-desc">{{ctrl.a.introduction}}</h2>
        <p><small><em>By {{ctrl.a.author.first_name}} {{ctrl.a.author.last_name}} in <a href="{{}}">{{ctrl.a.topic}}</a></em></small></p>
    </div>

    <div class="l-content">
        <div ng-repeat="p in ctrl.a.paragraphs">
            <paragraph content="p" prev="false"></paragraph>
            <hr class="hr-style"/>
        </div>
        <div class="topic-box pure-g">
            <div class="pure-u-1">
                <p>Inspired by this article? Write your own <a style="font-weight: 600" href="">now</a>.</p>
            </div>
        </div> <!-- end topics-boxes-->
    </div> <!-- end l-content -->

</div>
